<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoliCode Blog - Footer Component</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 600: '#2563eb' }
          }
        }
      }
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <main class="flex-grow p-10">
    <p class="text-center text-gray-500">
      Contenu principal pour pousser le footer en bas...
    </p>
  </main>

  <footer class="bg-white border-t border-gray-200 mt-auto w-full dark:bg-slate-900 dark:border-gray-700">
    <div class="max-w-[85rem] py-10 px-4 sm:px-6 lg:px-8 mx-auto">

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
        <div class="col-span-1 flex flex-col justify-center">
          <a class="flex-none mb-4 block" href="../../index.html" aria-label="Brand">
            <img src="../../images/solicode-logo.png" alt="SoliCode Logo" class="h-24 w-auto">
          </a>

          <p class="text-gray-500 text-sm dark:text-gray-400">
            Le blog tech de référence pour les développeurs Solicode.
            Tutoriels, articles et veilles technologiques.
          </p>
        </div>
      </div>

      <div class="border-t border-gray-200 pt-5 dark:border-gray-700">
        <div class="flex justify-between items-center">

          <div class="text-sm text-gray-500 dark:text-gray-400">
            © 2025 SoliCode. Tous droits réservés.
          </div>

          <div class="flex space-x-4">
            <a class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition" href="#">
              <i data-lucide="facebook" class="w-4 h-4"></i>
            </a>
            <a class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition" href="#">
              <i data-lucide="twitter" class="w-4 h-4"></i>
            </a>
            <a class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition" href="#">
              <i data-lucide="github" class="w-4 h-4"></i>
            </a>
          </div>

        </div>
      </div>

    </div>
  </footer>

  <script>
    lucide.createIcons();
  </script>

</body>

</html>
