<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Navbar - Premium UI v2</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a', 950: '#172554' }
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 h-[150vh] dark:bg-slate-900">

    <!-- ========== HEADER ========== -->
    <header
        class="sticky top-0 z-50 flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white/90 backdrop-blur-xl border-b border-gray-200 text-sm py-3 dark:bg-slate-900/90 dark:border-gray-700 transition-all duration-300 shadow-sm">
        <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between" aria-label="Global">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a class="flex-none inline-flex items-center group" href="../../index.html">
                    <img src="../../images/solicode-logo.png" alt="SoliCode Logo"
                        class="h-14 w-auto group-hover:scale-105 transition-transform duration-300">
                </a>

                <!-- Mobile Button -->
                <div class="sm:hidden">
                    <button type="button" id="navbar-toggle"
                        class="p-2 inline-flex justify-center items-center gap-2 rounded-lg border border-gray-200 font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
                        aria-controls="navbar-collapse" aria-label="Toggle navigation">
                        <i data-lucide="menu" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                        <i data-lucide="x" class="hidden w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                    </button>
                </div>
            </div>

            <!-- Collapse -->
            <div id="navbar-collapse" class="hidden transition-all duration-300 basis-full grow sm:block">
                <div
                    class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-3 sm:mt-0 sm:pl-7">

                    <!-- Home Link -->
                    <a class="inline-flex items-center gap-x-2 font-medium text-blue-600 bg-blue-50 dark:bg-blue-900/20 dark:text-blue-500 py-2 px-3 rounded-lg transition-colors"
                        href="../../index.html">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        Accueil
                    </a>

                    <!-- Categories Dropdown -->
                    <div class="relative">
                        <button id="categoriesDropdownBtn" type="button"
                            class="inline-flex items-center gap-x-2 w-full sm:w-auto text-gray-600 hover:text-gray-900 font-medium py-2 px-3 rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-800 transition-all">
                            <i data-lucide="layout-grid" class="w-4 h-4"></i>
                            Catégories
                            <i data-lucide="chevron-down" id="categoriesChevron"
                                class="w-4 h-4 transition-transform duration-200"></i>
                        </button>

                        <div id="categoriesDropdown"
                            class="hidden absolute top-full left-0 sm:left-auto sm:right-0 mt-2 w-48 bg-white sm:shadow-xl rounded-lg p-2 dark:bg-gray-800 border border-gray-200 dark:border-gray-700"
                            style="z-index: 9999;">

                            <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm font-medium text-gray-800 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition-colors"
                                href="../../search.html?category=laravel">
                                <i data-lucide="layers" class="w-4 h-4 text-blue-600"></i>
                                Laravel
                            </a>
                            <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm font-medium text-gray-800 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition-colors"
                                href="../../search.html?category=php">
                                <i data-lucide="code" class="w-4 h-4 text-purple-600"></i>
                                PHP
                            </a>
                            <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm font-medium text-gray-800 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition-colors"
                                href="../../search.html?category=mobile">
                                <i data-lucide="smartphone" class="w-4 h-4 text-pink-600"></i>
                                Mobile
                            </a>
                        </div>
                    </div>

                    <!-- Search Input -->
                    <div class="flex-1 max-w-xs mx-auto sm:mx-0">
                        <form action="../../search.html" method="GET" class="relative group">
                            <input type="text" name="q" value=""
                                class="h-9 py-2 px-4 ps-10 block w-full bg-gray-100 border-transparent rounded-xl text-sm focus:bg-white focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-800 dark:border-transparent dark:text-gray-300 dark:placeholder-gray-500 dark:focus:ring-blue-600 transition-all font-medium"
                                placeholder="Rechercher...">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i data-lucide="search"
                                    class="w-3.5 h-3.5 text-gray-400 group-focus-within:text-blue-600 transition-colors"></i>
                            </div>
                        </form>
                    </div>

                    <div class="hidden sm:block w-px h-6 bg-gray-300 dark:bg-gray-700 mx-2"></div>

                    <!-- Auth Buttons -->
                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 items-center">
                        <a class="font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 py-2 px-3 rounded-lg transition-all dark:text-gray-400 dark:hover:text-blue-500 dark:hover:bg-blue-900/20"
                            href="../../login.html">Connexion</a>
                        <a class="py-2.5 px-5 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent bg-blue-600 text-white hover:bg-blue-700 transition-all shadow-sm"
                            href="../../register.html">S'inscrire</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content Placeholder to demonstrate sticky effect -->
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white border rounded-xl shadow-sm p-6 dark:bg-slate-800 dark:border-gray-700">
            <h2 class="text-xl font-semibold mb-2 dark:text-white">Contenu de démonstration</h2>
            <p class="text-gray-600 dark:text-gray-400">La navbar ci-dessus présente maintenant un logo enrichi (icône
                code) et des liens style "Pill" avec survol gris clair.</p>
        </div>
        <div class="h-screen"></div>
        <div class="bg-white border rounded-xl shadow-sm p-6 dark:bg-slate-800 dark:border-gray-700 mt-10">
            <p class="text-gray-600 dark:text-gray-400">Fin du scroll.</p>
        </div>
    </div>

    <!-- Preline UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Navbar dropdown
            const categoriesBtn = document.getElementById('categoriesDropdownBtn');
            const categoriesMenu = document.getElementById('categoriesDropdown');
            const categoriesChevron = document.getElementById('categoriesChevron');

            if (categoriesBtn && categoriesMenu) {
                categoriesBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    categoriesMenu.classList.toggle('hidden');
                    categoriesChevron.classList.toggle('rotate-180');
                });

                document.addEventListener('click', function (e) {
                    if (!categoriesMenu.contains(e.target) && !categoriesBtn.contains(e.target)) {
                        categoriesMenu.classList.add('hidden');
                        categoriesChevron.classList.remove('rotate-180');
                    }
                });
            }

            // Filter dropdown (main search section)
            const filterBtn = document.getElementById('filterDropdownBtn');
            const filterMenu = document.getElementById('filterDropdownMenu');
            const filterChevron = document.getElementById('filterChevron');
            const currentText = document.getElementById('currentFilterText');

            if (filterBtn && filterMenu) {
                filterBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    filterMenu.classList.toggle('hidden');
                    filterChevron.classList.toggle('rotate-180');
                });

                // Update button text on selection
                filterMenu.querySelectorAll('.filter-item').forEach(item => {
                    item.addEventListener('click', function () {
                        const name = this.getAttribute('data-category-name');
                        if (name) currentText.textContent = name;
                    });
                });

                document.addEventListener('click', function (e) {
                    if (!filterMenu.contains(e.target) && !filterBtn.contains(e.target)) {
                        filterMenu.classList.add('hidden');
                        filterChevron.classList.remove('rotate-180');
                    }
                });

                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape' && !filterMenu.classList.contains('hidden')) {
                        filterMenu.classList.add('hidden');
                        filterChevron.classList.remove('rotate-180');
                    }
                });
            }

            // Mobile navbar toggle
            const navToggle = document.getElementById('navbar-toggle');
            const navCollapse = document.getElementById('navbar-collapse');
            if (navToggle && navCollapse) {
                navToggle.addEventListener('click', function () {
                    navCollapse.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>

</html>
